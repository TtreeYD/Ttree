<body>
	<div layout:fragment="content">
	<h2>자재검사</h2>
		<label>검색 옵션 : </label> <select id="searchOption">
			<option value="mtlChkNO">미검사조회</option>
			<option value="mtlChkOK">검사조회</option>
		</select> <!-- <input type="text" id="searchName" placeholder="검색어를 입력하시오"> -->
		<button type="button" id="searchBtn" class="btn btn-primary">검색</button>
		<div class="btn-group btn-right" role="group"
			aria-label="Basic example"
			style="float: right; padding-bottom: 10px;">
			<button type="button" id="resetBtn" class="btn btn-primary">초기화</button>
			<button type="button" id="noChkBtn" class="btn btn-primary"
				data-toggle="modal" data-target="#myModal">상세조회</button>
			<button type="submit" id="addBtn" class="btn btn-primary">저장</button>

		</div>

		<div id="grid2"></div>

		<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-xl" role="document">
				<div class="modal-content" style="height: 700px">
					<div class="container text-center">
						<div class="modal-header row justify-content-evenly">
							<div class="col-6">
								<div class="d-flex flex-column align-items-center">
									<div class="mb-3">
										<span>발주일자</span> <input class="form-control" id="mtlDate"
											type="date" style="width: 350px;">
									</div>

									<div>
										<span>담당자</span> <input class="form-control" id="mtlManager"
											type="text" style="width: 350px;">
									</div>
								</div>
							</div>
							<div class="col-6">
								<div class="d-flex flex-column align-items-center">
									<div class="mb-3">
										<span>자재</span> <input class="form-control" id="mtlCode"
											type="text" style="width: 350px;">
									</div>

									<div>
										<span>거래처</span> <input class="form-control" id="bpCode"
											type="text" style="width: 350px;">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div style="display: flex; justify-content: center;">
						<button type="button" id="searchDataBtn" class="btn btn-primary"
							style="margin: 5px;">조회</button>
						<button type="button" id="resetModalBtn" class="btn btn-primary"
							style="margin: 4px;">초기화</button>
					</div>
					<div class="modal-body">
						<div id="grid3"></div>
					</div>
					<div class="modal-footer">
						<button type="button" id="addModalBtn" class="btn btn-default">저장</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<script>

       let modalSearchData;
	   let mtlDate;
        window.onload=function(){
        	 
		    const grid2 = new tui.Grid({
			      el: document.getElementById('grid2'),
			      scrollX: false,
			      scrollY: false,
			      contextMenu: null,
			      rowHeaders:["checkbox"],
			      bodyHeight: 400,
			      pageOptions: {
		            perPage: 10,
		            useClient: true,
	              },
			      columns: [
	 	    	    {
        	          header: '발주일자',
        	          name: 'mtlDate',
        	          align: 'center'
        	        },
        	        {
        	          header: '거래처',
        	          name: 'bpCode',
        	          align: 'center'
        	        },
			        {
			          header: '자재명',
			          name: 'mtlName',
			          align: 'center'
			        },
			        {
			          header: '자재코드',
			          name: 'mtlCode',
			          align: 'center'
			        },
			        {
			          header: '검사량',
			          name: 'mtlChkCnt',
					  editor: 'text',
					  align: 'center'					 
					},
			        {
			           header: '불량량',
			           name: 'mtlErrorCnt',
					   editor: 'text',
					   align: 'center'
			        },
			        {
			           header: '합격량',
			           name: 'mtlPassCnt',
			           align: 'center'
					 //  editor: 'text'
			         }, 
			         {
			            header: '검사자',
			            name: 'mtlChkManager',
					    editor: 'text',
					    align: 'center'
			          },
			      ],
				});	  
				
				const grid3 = new tui.Grid({
					el: document.getElementById('grid3'),
					scrollX: false,	
					scrollY: false,
					contextMenu: null,
					rowHeaders:["checkbox"],
					pageOptions: {
			            perPage: 5,
			            useClient: true,
		            },
					columns: [
					{
						header: '자재',
						name: 'mtlCode',
						align: 'center'
					},
					{
						header: '거래처',
						name: 'bpCode',
						align: 'center'
					},
					{
						header: '발주일자',
						name: 'mtlDate',
						align: 'center'
					},
					{
						header: '담당자',
						name: 'mtlManager',
						align: 'center'
					},
					]
			    });								

			    $('#noChkBtn').on('click', function(){
                     setTimeout(() => grid3.refreshLayout(), 200);
                 })
				
               // 검사량 - 불량량 이벤트  
				 grid2.on('focusChange', (ev) => {
		            const { rowKey, columnName } = ev;
					
		            if (columnName === 'mtlChkCnt' || columnName === 'mtlErrorCnt' || columnName === 'mtlPassCnt' || columnName === 'mtlChkManager') {
		                const mtlChkCnt = parseFloat(grid2.getValue(rowKey, 'mtlChkCnt')) || 0;
		                const mtlErrorCnt = parseFloat(grid2.getValue(rowKey, 'mtlErrorCnt')) || 0;
		                const mtlPassCnt = Math.max(0, mtlChkCnt - mtlErrorCnt);
		                
		                grid2.setValue(rowKey, 'mtlPassCnt', mtlPassCnt);
		                
		                if (mtlErrorCnt > mtlChkCnt) {
		                	toastr.warning('불량량이 검사량을 초과합니다');
		                }
		                
		                grid2.refreshLayout();
		            }
		        });
                 
			  //모달 조회 클릭이벤트
			  $('#searchDataBtn').on('click', function() {
				if(!($('#mtlDate').val())){
					toastr.options.positionClass = "toast-top-center";
					toastr.options.escapeHtml = true;
				      toastr.options.closeButton = true;
				      toastr.options.newestOnTop = false;
				      toastr.options.timeOut= 1250;
				      
					toastr.warning('날짜를 선택하세요');
					return;
				}
				$.ajax({
					url: '/mtlcheck', 
					method: 'post',
					data : 
					{
						mtlDate : $('#mtlDate').val(),
						bpCode : $('#bpCode').val(),
						mtlCode : $('#mtlCode').val(),
						mtlManager : $('#mtlManager').val()
					}
					,
					success: function(result) {
						mtlDate = $('#mtlDate').val()
						modalSearchData=result
						grid3.resetData(result);
						setTimeout(() => grid3.refreshLayout(), 200);
					},
					error: function(err) {
						console.log(err);
					}
					});
				});

				//페이지 초기화버튼
				$('#resetBtn').on('click',function(){
					let data = grid2.getData();

					for (let i = 0; i < data.length; i++) {
						data[i].mtlChkCnt = ''; 
						data[i].mtlErrorCnt = ''; 
						data[i].mtlPassCnt = ''; 
						data[i].mtlChkManager = ''; 
					}
					grid2.resetData([]);
				})


				//모달초기화버튼
				$('#resetModalBtn').on('click',function(){
					 $('#mtlDate').val('');
					 $('#bpCode').val('');
					 $('#mtlCode').val('');
					 $('#mtlManager').val('');
					 grid3.resetData([]);
				})

				// 모달창 저장버튼이벤트
				 $('#addModalBtn').on('click', function (ev) {
					 if(!ev.rowKey==undefined){
							// 체크여부확인 경고창
							alert("체크하세요");
			        		return; 
			        }
					 	let datas = grid3.getCheckedRows();
						grid2.appendRows(datas);
						$("#myModal").modal('hide');
		        });

				let unsavedChanges = false;
				
				window.addEventListener('beforeunload', function(event) {
				    if (unsavedChanges) {
				        const confirmationMessage = '사이트에서 나가시겠습니까? 변경사항이 저장되지 않을 수 있습니다.';
				        (event || window.event).returnValue = confirmationMessage; 
				        return confirmationMessage; 
				    }
				});
				grid2.on('beforeChange', function(event) {
				    unsavedChanges = true;
				});

				// 저장버튼 이벤트
				$('#addBtn').on('click',function(e){
					let data = grid2.getData();
					let datas = grid2.getCheckedRows();
					if(datas.length ==0 ){
						alert("체크하세요");
					}
					 // 입력된 값이 있는 행만 필터링
					/*  let filteredData = data.filter(row => (
					    (row.mtlChkCnt && row.mtlChkCnt.trim() !== '') ||
					    (row.mtlErrorCnt && row.mtlErrorCnt.trim() !== '') ||
					    (row.mtlPassCnt && row.mtlPassCnt.trim() !== '') ||
					    (row.mtlChkManager && row.mtlChkManager.trim() !== '')
					  )); 
					  
					   if (filteredData.length == 0) {
					    alert("저장할 데이터가 없습니다. 입력된 값을 확인하세요.");
					    return; 
					  }  */
					$.ajax({
					url: '/mtlinsert', 
					method: 'post',
					dataType: 'json',
					contentType : 'application/json',
					data : JSON.stringify(datas),
					success: function(result) {
						
						console.log(datas);
						Swal.fire({
							icon: 'success',
							title: '저장완료.',
							text: '',
						});
						unsavedChanges = false;
						grid2.resetData([]);
					},
					error: function(err) {
						console.log(err);
					}
					});
				})
				
				//검색옵션 값
				$('#searchBtn').on('click', function() {
				    const searchOption = $('#searchOption').val();
				    if (searchOption == 'mtlChkOK') {
				    	mtlChkOK();
				    } else if (searchOption == 'mtlChkNO'){
				    	mtlChkNO();
				    }
				});
				
				
				//페이지 조건검색(검사)
				function mtlChkOK() {
					$.ajax({
						url: '/mtlallchk', 
						method: 'get',	
						success: function(result) {
							grid2.resetData(result);
							setTimeout(() => grid2.refreshLayout(), 500);
						},
						error: function(err) {
							console.log(err);
						}
					});
				};
					//페이지 조건검색(미검사)
					function mtlChkNO() {
						$.ajax({
							url: '/mtlcheck', 
							method: 'get',	
							success: function(result) {
								grid2.resetData(result);
								setTimeout(() => grid2.refreshLayout(), 500);
							},
							error: function(err) {
								console.log(err);
							}
						});
					};
		}

    </script>

	</div>
</body>
</html>
