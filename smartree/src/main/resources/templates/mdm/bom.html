<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
	-webkit-appearance: none;
}

.input-group-prepend {
	padding: 0;
}

.input-group-append {
	padding: 0;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col"></div>
			<div class="col-4">
				<h2>제품정보</h2>
				<div class="input-group mb-3">
					<input type="text" class="form-control col-3" placeholder="제품명"
						id="searchPrdtName">
					<div class="input-group-append">
						<button class="btn btn-primary col" type="button" id="searchPrdt">검색</button>
					</div>
				</div>
				<div id="prdtGrid"></div>
			</div>
			<div class="col"></div>
			<div class="col-7"  >
				<h2>BOM정보</h2>
				<div class="text-right mb-3 clearfix">
					<button type="button" id="insertBom" class="btn btn-primary float-left">BOM등록</button>
					<button type="button" id="addBom" class="btn btn-primary">추가</button>
					<button type="button" id="deleteBom" class="btn btn-primary">삭제</button>
				</div>
				<div id="bomGrid"></div>
			</div>
			<div class="col"></div>
		</div>

		<!-- 공정조회 모달 -->
		<div class="modal fade" tabindex="-1" role="dialog" id="prcsModal">
			<div class="modal-dialog modal-dialog-centered modal-lg"
				role="document">
				<div class="modal-content">
					<h2 style="margin: 30px">공정리스트</h2>

					<div class="modal-body">
						<div id="prcsGrid"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>
		
	 	<!-- 제품조회모달 -->
		<div class="modal fade" tabindex="-1" role="dialog" id="mtlModal">
			<div class="modal-dialog modal-dialog-centered modal-lg"
				role="document">
				<div class="modal-content">
					<h2 style="margin: 30px">제품리스트</h2>

					<div class="modal-body">
						<div id="mtlGrid"></div>
					</div>
					<div class="modal-footer">
						<button type="button" id="addBomMtl" class="btn btn-primary">등록</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>

		<script>
		let prcsRow;
		let mtlRow;
		var Grid = tui.Grid;
		
		const bomGrid = new Grid({
			el: document.getElementById('bomGrid'),
			scrollX: false,
			bodyHeight: 400,
			rowHeaders:[{type:'checkbox'}],
			contextMenu: null,
			treeColumnOptions: {
		        name: 'mtlName',
		        useCascadingCheckbox: true,
		        useIcon: false
		      },
			columns: [{
				header: '공정순서',
				name: 'prcsOrder',
				width: 80,
				editor:{
					type: 'text'
				},
				validation: {
			        dataType: 'number',
			        required: true
			      }
			},{
				header: '공정코드',
				name: 'prcsStdCode'
			}, {
				header: '공정명',
				name: 'prcsName'
			}, {
				header: '소모자재',
				name: 'mtlName',
				width: 250
			}, {
				header: '소모량',
				name: 'mtlCnt',
				editor:{
					type: 'text'
				},
				validation: {
			        dataType: 'number',
			        required: true
			      },
				width: 80
			}, {
				header: '단위',
				name: 'mtlUnit',
				width: 80
			}]
		});	
		
		const prdtGrid = new Grid({
			el: document.getElementById('prdtGrid'),
			scrollX: false,
			minBodyHeight: 400,
			pagination: true,
			pageOptions: {
				useClient: true,
				perPage: 10,
			},
			contextMenu: null,
			columns: [{
				header: '제품코드',
				name: 'prdtCode'
			}, {
				header: '제품명',
				name: 'prdtName'
			}, {
				header: '분류',
				name: 'prdtType'
			}]
		});	
		
		// 공정표
		const prcsGrid = new Grid({
			el: document.getElementById('prcsGrid'),
			scrollX: false,
			minBodyHeight: 250,
			pagination: true,
			pageOptions: {
				useClient: true,
				perPage: 5,
			},
			contextMenu: null,
			rowHeaders: ['rowNum'],
			columns: [{
				header: '공정코드',
				name: 'prcsStdCode'
			}, {
				header: '공정명',
				name: 'prcsName'					
			}, {
				header: '공정구분',
				name: 'prcsType'					
			}, {
				header: '비고',
				name: 'prcsNote'					
			}]
		});
		
		// 자재표
		const mtlGrid = new Grid({
			el: document.getElementById('mtlGrid'),
			scrollX: false,
			minBodyHeight: 200,
			pagination: true,
			pageOptions: {
				useClient: true,
				perPage: 5,
			},
			contextMenu: null,
			rowHeaders: ['rowNum','checkbox'],
			columns: [{
				header: '자재코드',
				name: 'mtlCode'
			}, {
				header: '자재명',
				name: 'mtlName'					
			}, {
				header: '분류',
				name: 'mtlType'					
			}]
		});
		
		selectPrdtList()
		
		// 제품리스트 조회
		function selectPrdtList(){
			$.ajax({
				url:'/mdm/selectPrdtList',
				success: result =>{
					prdtGrid.resetData(result)
				}
			})
		}
		
		$('#searchPrdt').on('click', searchPrdt)
		
		$('#searchPrdtName').on('keypress', function (ev) {
			if (ev.which == 13) {
				event.preventDefault();
				searchPrdt();
			}
		})
		
		// 제품검색
		function searchPrdt() {
			let vo = {};
			vo.prdtType = $('#searchPrdtType').val();
			vo.prdtName = $('#searchPrdtName').val();
			console.log(vo)
			$.ajax({
				url: '/mdm/searchPrdt',
				method: 'POST',
				contentType : 'application/json',
				data: JSON.stringify(vo),
				success: result => {
					console.log(result)
					prdtGrid.resetData(result)
					resetPrdt();
				},
				error: err => console.log(err)
			})
		}
		
		prdtGrid.on('click', function (ev) {
			if (ev.rowKey == undefined) {
				return;
			}
			let prdtCode = prdtGrid.getValue(ev.rowKey, 'prdtCode')
			selectBomDetail(prdtCode)
		})
		
		// 상세코드표시
		function selectBomDetail(pc){
			$.ajax({
				url: "/mdm/selectBomDetail",
				data: {
					prdtCode: pc
				},
				success: result => {
					bomGrid.resetData(eval(result))
				},
				error: err => console.log(err)
			})
		}
		
		// bom추가
		$('#addBom').on('click', ()=>{
			bomGrid.appendRow()
		})
		
		// bom더블클릭 이벤트
		bomGrid.on('dblclick', (ev) => {
			if(bomGrid.getValue(ev.rowKey,'_attributes').tree.parentRowKey==0 || bomGrid.getValue(ev.rowKey,'_attributes').tree.parentRowKey) {
				return;
			}
			if (ev.rowKey == undefined) {
				return;
			}
			if (ev.columnName == 'prcsStdCode') {
				prcsRow = ev.rowKey;
				prcsList();
			}
			
			if (ev.columnName == 'mtlName') {
				mtlRow = ev.rowKey;
				mtlList();
			}
			
		})
		
		// 공정조회
		function prcsList() {
			$.ajax({
				url:'/mdm/selectPrcsList',
				success: result =>{
					$('#prcsModal').modal('show');
					prcsGrid.resetData(result)
					setTimeout(() => prcsGrid.refreshLayout(), 200);
				},
				error: err => console.log(err)
			})
		}
		
		// 공정조회
		function mtlList() {
			$.ajax({
				url:'/mdm/selectMtlList',
				success: result =>{
					$('#mtlModal').modal('show');
					mtlGrid.resetData(result)
					setTimeout(() => mtlGrid.refreshLayout(), 200);
				},
				error: err => console.log(err)
			})
		}
		
		// 공정 => bom
		prcsGrid.on('dblclick', (ev) => {
			if (ev.rowKey == undefined) {
				return;
			}
			addBomPrcs(ev.rowKey)
		})
		
		function addBomPrcs(rowKey){
			let prcsStdCode = prcsGrid.getValue(rowKey, 'prcsStdCode')
			let prcsName = prcsGrid.getValue(rowKey, 'prcsName')
			bomGrid.setValue(prcsRow, 'prcsStdCode', prcsStdCode)
			bomGrid.setValue(prcsRow, 'prcsName', prcsName)
			$('#prcsModal').modal('hide');
		}
		
		// 자재 => bom
		$('#addBomMtl').on('click', () => {
			let datas = mtlGrid.getCheckedRows()
			console.log(datas)
			for(let data in datas){
				delete datas[data].rowKey
				delete datas[data]._attributes
				if(data == 0 && !bomGrid.getValue(mtlRow,'mtlName')){
					bomGrid.setValue(mtlRow,'mtlName',datas[data]['mtlName'])
					bomGrid.setValue(mtlRow,'mtlUnit',datas[data]['mtlUnit'])
					continue
				}
				datas[data].prcsOrder = bomGrid.getValue(mtlRow,'prcsOrder')
				datas[data].prcsStdCode = bomGrid.getValue(mtlRow,'prcsStdCode')
				datas[data].prcsName = bomGrid.getValue(mtlRow,'prcsName')
				if(datas[data].mtlName==bomGrid.getValue(mtlRow,'mtlName')){
					continue
				}
				let chkMtl = bomGrid.getChildRows(mtlRow)
				let chk = true
				for(let mtl of chkMtl){
					if(mtl.mtlName == datas[data].mtlName) {
						chk = false
					}
				} 
				if(chk){
					addBomMtl(datas[data])
				}
			}
			$('#mtlModal').modal('hide');
		})
		
		function addBomMtl(obj){
			//console.log(obj)
			bomGrid.appendTreeRow(obj,{parentRowKey: mtlRow, offset:0})
		}
		
		// 삭제버튼
		$('#deleteBom').on('click', () => {
			bomGrid.removeRows(bomGrid.getCheckedRowKeys())
		})
		</script>
	</div>
</body>
</html>
