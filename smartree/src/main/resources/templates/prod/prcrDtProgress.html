<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<link href="../startbootstrap/css/kiosk.css" rel="stylesheet" type="text/css">

<!-- 그리드관련 link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/tui.chart/latest/tui-chart.css"> 


<!-- 그리드관련 script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tui-grid@4.21.16/dist/tui-grid.min.js"></script>


<script src="https://kit.fontawesome.com/4791395687.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script>
<style>
* :not(h1){
text-align:center;
font-size: 30px;
}
input[type="range"] {
overflow: hidden;
height: 30px;
-webkit-appearance: none;
margin: 10px 0;
width: 100%;
background: transparent;


}

input[type="range"]:focus {
outline: none;
}

input[type="range"]::-webkit-slider-runnable-track {
width: 100%;
height: 100%;
cursor: pointer;
border-radius: 5px;
border: 2px solid #d64242;
}

input[type="range"]::-webkit-slider-thumb {
-webkit-appearance: none;
width: 0px;
height:0px;
background: #ff494f;
box-shadow: 1px 1px 7px #d16a6e;
cursor: pointer;
box-shadow: -100vw 0 0 100vw rgb(231, 17, 17);
}

</style>
</head>
<body>
<div class="header">
        <div class="header-content">
            <h1>생산키오스크</h1>
            <i class="fa-solid fa-house" onclick="backHome()"></i>
        </div>
 </div>
	<div id="instDtGrid"></div>
	<div id="eqmGrid" style="width: 600px;margin-top: 250px;"></div>


<script th:inline="javascript">
var data = [[${data}]]
console.log(data)

const instDtGrid = new tui.Grid({
	el : document.getElementById('instDtGrid'),
	scrollX : false,
	scrollY : false,
	header:{
		height:100,
	},
	rowHeight:200,
	columns : [
		{
	          header: '공정흐름도코드',
	          name: 'prcsCode',
	          
	        },
	        {
	          header: '제품코드',
	          name: 'prdtCode'
	        },
	        {
	          header: '제품명',
	          name: 'prdtName'
	        },
	        {
	          header: '공정순서',
	          name: 'prcsNum'
			},
	        {
	          header: '담당자',
	          name: 'manager',
	          editor: 'text'
		    },
	        {
	          header: '작업시작일시',
	          name: 'prcsSdate'
	        },
	        
	        {
	          header: '작업종료일시',
	          name: 'prcsEdate'
	        },
	        {
	          header: '지시량',
	          name: 'prdtTotal'
	        },
	        {
	          header: '생산량',
	          name: 'prdtProdCnt'
		     },
		     {
	          header: '불량량',
	          name: 'prdtProdErrCnt',
	          editor: 'text'
		     },
		     {
	          header: '합격량',
	          name: 'prdtProdPassCnt',
	          editor: 'text'
		      }

	]})
	
const eqmGrid = new tui.Grid({
	el : document.getElementById('eqmGrid'),
	scrollX : false,
	scrollY : false,
	bodyWidth:50,
	 header: {
	        height: 100,
	        complexColumns: [
	          {
	            header: '설비선택',
	            name: 'mergeColumn1',
	            childNames: ['name', 'artist']
	          }
	        ]
	      },
	      columns: [
	        {
	          header: '설비명',
	          name: 'name'
	        },
	        {
	          header: '가동상태',
	          name: 'artist'
	        }
	      ]
	    });
	    
$(document).ready(function (){
	getProcess();
	
	//단건조회 
	function getProcess(){
		$.ajax({
			url:'/getProcess',
			method:'GET',
			data: {
				prcsCode: data
			},	
			success:function(result){
				console.log(result);
				instDtGrid.resetData(result);
				
			},
			error:function(err){
				console.log(err);
			}
		})
	}
})
</script>
</body>
</html>
