<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
<link href="../startbootstrap/css/kiosk.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
<!-- 그리드관련 link -->
<link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css" />

<!-- 그리드관련 script -->
<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tui-grid@4.21.16/dist/tui-grid.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://kit.fontawesome.com/4791395687.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script>
<style>
* :not(h1){
text-align:center;
font-size: 30px;
}
input[type="range"] {
overflow: hidden;
height: 30px;
-webkit-appearance: none;
margin: 10px 0;
width: 100%;
background: transparent;


}

input[type="range"]:focus {
outline: none;
}

input[type="range"]::-webkit-slider-runnable-track {
width: 100%;
height: 100%;
cursor: pointer;
border-radius: 5px;
border: 2px solid #d64242;
}

input[type="range"]::-webkit-slider-thumb {
-webkit-appearance: none;
width: 0px;
height:0px;
background: #ff494f;
box-shadow: 1px 1px 7px #d16a6e;
cursor: pointer;
box-shadow: -100vw 0 0 100vw rgb(231, 17, 17);
}
.bigbutton {
  width: 600px;
  height: 300px;
  border-radius: 25px;
  display: inline-block;
  border: 1px solid black;
  vertical-align: top; /* 버튼을 상단에 정렬합니다 */
  /* 기존의 margin-top 스타일을 제거합니다 */
}



 button:active {
    box-shadow: 1px 1px 0 rgb(0,0,0,0.5);
    position: relative;
    top:2px;
  }
  .lightgrey .tui-grid-cell-current-row td{
  			box-shadow: 0px 0px 3px 5px rgba(0, 0, 0, 0.507) inset;
			
			font-weight: bold;
		}
#eqmGrid tbody td {
	cursor: pointer;
}

.prcr_dt_progres_content{
	position:relative;
}
.prcr_dt_progres_bottom_item{
	display: flex;
	justify-content: space-between;
	align-items: center;
	width: 100%;
}
.prcr_dt_progres_bottom_item{
	/*위아래 공백 조정*/
	margin-top: 50px;
}
#startBtn{
	/*버튼 좌우 위치 조정*/
	margin-right: 14%;
}
.tui-grid-cell.red {
	background-color: rgb(227, 52, 52);
	color: white;
	font-weight: bolder;
}

.tui-grid-cell.green {
	background-color: rgb(31, 193, 31);
	color: white;
	font-weight: bolder;
}
.tui-grid-cell.yellow {
	background-color: rgb(252, 255, 54);
	color: white;
	font-weight: bolder;
}
.swal-wide{
        width:800px !important;
    }
 .header{
            
            border: 1px solid black;
            width: 100%;
            height: 100px;
            background-color: #6fb7ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-content{
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 0 30px;
        }
        .header-content-detail > i {
            font-size: 50px;

        }
        .header-content-detail > i:active{
            color: white;
        }

</style>
</head>
<body>
<div class="header">
        <div class="header-content">
            <h1>생산키오스크</h1>
            <div class="header-content-detail">
	            <i class="fa-solid fa-backward-step fa-sm"style="margin-right: 30px;" onclick="backBefore()"></i>
	            <i class="fa-solid fa-house" onclick="backHome()"></i>
            </div>
        </div>
 </div>
 <div class="prcr_dt_progres_content">
	<div id="instDtGrid"></div>
	<div class="prcr_dt_progres_bottom_item">
	<div id="eqmGrid" class="lightgrey" style="width: 600px;"></div>
	
	<button class="bigbutton" id="startBtn" style="background-color: rgb(94, 155, 248);">작업시작</button>
	</div>
 </div>
<script th:inline="javascript">
var data = [[${data}]]
console.log(data)
let clickdata ;
let eqmdata;

const instDtGrid = new tui.Grid({
	el : document.getElementById('instDtGrid'),
	scrollX : false,
	scrollY : false,
	header:{
		height:100,
	},
	rowHeight:200,
	columns : [
		{
	          header: '공정흐름도코드',
	          name: 'prcsCode',
	          
	        },
	        {
	          header: '제품코드',
	          name: 'prdtCode'
	        },
	        {
	          header: '제품명',
	          name: 'prdtName'
	        },
	        {
	          header: '공정순서',
	          name: 'prcsOrder'
			},
	        {
	          header: '담당자',
	          name: 'manager',
	          editor: 'text'
		    },
	        
	        {
	          header: '지시량',
	          name: 'prdtTotal'
	        },
	        {
	          header: '생산예정량',
	          name: 'prdtCnt',
	          editor: {
	        	  type: 'text'
	          }
		     },
	        {
	          header: '현생산량',
	          name: 'prdtProdSum'
		     },
		     {
	          header: '불량량',
	          name: 'prdtProdErrCnt'
		     }

	]})
	
const eqmGrid = new tui.Grid({
	el : document.getElementById('eqmGrid'),
	scrollX : false,
	scrollY : false,
	rowHeight:50,
	 header: {
	        height: 100,
	        complexColumns: [
	          {
	            header: '설비선택',
	            name: 'mergeColumn1',
	            childNames: ['eqmName', 'eqmState']
	          }
	        ]
	      },
	      columns: [
	        {
	          header: '설비코드',
	          name: 'eqmCode',
	          hidden: true
	        }, 
	        {
	          header: '설비명',
	          name: 'eqmName'
	        },
	        {
	          header: '가동상태',
	          name: 'eqmState'
	        }
	      ]
	    });
	    
$(document).ready(function (){
	getProcess();
	
	//단건조회 
	function getProcess(){
		$.ajax({
			url:'/getProcess',
			method:'GET',
			data: {
				prcsCode: data
			},	
			success:function(result){
				console.log(result);
				let vo = {};
				
				vo.prcsOrder = result[0].prcsOrder;
				vo.prdtCode = result[0].prdtCode;
				console.log(vo)
				$.ajax({
					url: '/selectPrcsCode',
					method: 'post',
					contentType : 'application/json',
					data: JSON.stringify(vo),
					success: result2 => {
						console.log(result2)
						result[0].prcsStdCode = result2[0].prcsStdCode
						instDtGrid.resetData(result);
						  for(let i = 0 ; i<result2.length ; i++){
							if(result2[i].eqmState == 'Y'){
								result2[i].eqmState = '사용중';
								result2[i]._attributes= {
		    	            			className:{
		    	            				column : {
		    	            					eqmName : ['yellow'],
		    	            					eqmState:['yellow']
		    	            				}
		    	            			}
		    		            	}
							}else if(result2[i].eqmState == 'N'){
								result2[i].eqmState = '사용가능';
								result2[i]._attributes= {
		    	            			className:{
		    	            				column : {
		    	            					eqmName : ['green'],
		    	            					eqmState:['green']
		    	            				}
		    	            			}
		    		            	}
							}else{
								result2[i].eqmState = '사용불가';
								result2[i]._attributes= {
		    	            			className:{
		    	            				column : {
		    	            					eqmName : ['red'],
		    	            					eqmState:['red']
		    	            				}
		    	            			}
		    		            	}
							}
						}  
						eqmGrid.resetData(result2);
					}
				})
					
			},
			error:function(err){
				console.log(err);
			}
		})
	}
	eqmGrid.on('click',function(ev){
		clickdata = eqmGrid.getValue(ev.rowKey , 'eqmCode');
		eqmdata = eqmGrid.getValue(ev.rowKey, 'eqmState');
	})
	//공정시작
	$('#startBtn').on('click',function(){
		cntdata = instDtGrid.getData();
		console.log(cntdata)
		if(eqmdata =='사용중' || eqmdata == '사용불가'){
			console.log(123);
			Swal.fire({
				  icon: 'error',
				  title: '설비를 확인하세요',
				  customClass: 'swal-wide'
				})
			return;
		}else if( Number(cntdata[0].prdtProdSum) + Number(cntdata[0].prdtCnt)>cntdata[0].prdtTotal  ){
			console.log('지시량',cntdata[0].prdtProdSum);
			console.log('썸',cntdata[0].prdtTotal + cntdata[0].prdtCnt)
			Swal.fire({
				  icon: 'error',
				  title: '지시량을 초과했습니다',
				  customClass: 'swal-wide'
				})
				return;
		}else{
			let req={};
			req.list = instDtGrid.getData(); 
			req.list[0].eqmCode = clickdata;
			
			req.vo = {
					eqmCode: clickdata,
					prcsCode: data
			}
		
			console.log(req)
			$.ajax({
				url:'/insertDtProgress',
				method:'POST',
				dataType: 'json',
				contentType : 'application/json',
				data:JSON.stringify(req),
				success:function(result){
					Swal.fire({
						  position: 'center',
						  icon: 'success',
						  title: '작업이 시작되었습니다',
						  showConfirmButton: false,
						  timer: 1500
						})
						getProcess();
					console.log(result)
				},
				error:function(err){
					console.log(err);	
				}
			})
		}
		
	})
})
	function backHome(){
		$(location).attr('href', '/prod/prcrKiosk');
	}
	function backBefore(){
		$(location).attr('href', '/prod/prodProgress');
	}
</script>
</body>
</html>
