<body>
<div class="header">
        <div class="header-content">
            <h1>생산키오스크</h1>
            <i class="fa-solid fa-house"></i>
        </div>
    </div>
<h1>생산진행</h1>
<div id="instGrid"></div>

<script>
const instGrid = new tui.Grid({
	el : document.getElementById('instGrid'),
	scrollX : false,
	scrollY : false,
	header:{
		height:100
	},
	rowHeight:100,
	columns : [
		{
	          header: '지시상세코드',
	          name: 'dtProdInstCode',
	          
	        },
	        {
	          header: '제품코드',
	          name: 'prdtCode'
	        },
	        {
	          header: '제품명',
	          name: 'prdtName'
	        },
	        {
	          header: '지시량',
	          name: 'prdtTotal'
	        },
	        {
	          header: '공정순서',
	          name: 'prcsNum'
	        },
	        {
	          header: '납기일자',
	          name: 'prodInstEdate'
	        }

	]})
	
$(document).ready(function (){
	$.ajax({
		url:'/selectGetProcess',
		method:'GET',
		success:function(result){
			console.log(result);
			instGrid.resetData(result);
		},
		error:function(err){
			console.log(err);
		}
	})
})
</script>
</body>
