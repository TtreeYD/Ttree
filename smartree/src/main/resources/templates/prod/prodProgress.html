<style>
* {
text-align:center;
}
input[type="range"] {
overflow: hidden;
height: 30px;
-webkit-appearance: none;
margin: 10px 0;
width: 100%;
background: transparent;


}

input[type="range"]:focus {
outline: none;
}

input[type="range"]::-webkit-slider-runnable-track {
width: 100%;
height: 100%;
cursor: pointer;
border-radius: 5px;
border: 2px solid #d64242;
}

input[type="range"]::-webkit-slider-thumb {
-webkit-appearance: none;
width: 0px;
height:0px;
background: #ff494f;
box-shadow: 1px 1px 7px #d16a6e;
cursor: pointer;
box-shadow: -100vw 0 0 100vw rgb(231, 17, 17);
}


 .header{
            
            border: 1px solid black;
            width: 100%;
            height: 100px;
            background-color: #6fb7ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header-content{
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 0 30px;
        }
        .header-content-detail > i {
            font-size: 50px;

        }
        .header-content-detail > i:active{
            color: white;
        }
</style>
</head>

<body>
<div class="header">
        <div class="header-content">
            <h1>생산키오스크</h1>
            <div class="header-content-detail">
            	<i class="fa-solid fa-repeat" style="margin-right: 30px;" onclick="repeat()"></i>
	            <i class="fa-solid fa-backward-step fa-sm"style="margin-right: 30px;" onclick="backBefore()"></i>
	            <i class="fa-solid fa-house" onclick="backHome()"></i>
            </div>
        </div>
 </div>
 <div style="overflow:scroll;height:100vh">
<div id="instGrid"></div>
 </div>

<script>
class CustomSliderRenderer {
    constructor(props) {
      const el = document.createElement('input');
      const { min, max } = props.columnInfo.renderer.options;

      el.type = 'range';
      el.min = String(min);
      el.max = String(max);
      el.disabled = true;

      this.el = el;
      this.render(props);
    }

    getElement() {
      return this.el;
    }

    render(props) {
      this.el.value = String(props.value);
    }
}
const instGrid = new tui.Grid({
	el : document.getElementById('instGrid'),
	scrollX : false,
	scrollY : false,
	header:{
		height:100
		
	}
	,
	rowHeight:100,
	columns : [
			{
	          header: '공정흐름도코드',
	          name: 'prcsCode',
	          hidden: true
	        },
			{
	          header: '지시상세코드',
	          name: 'dtProdInstCode',
	          hidden: true
	        },
	        {
	          header: '제품코드',
	          name: 'prdtCode'
	        },
	        {
	          header: '제품명',
	          name: 'prdtName'
	        },
	        {
	          header: '지시량',
	          name: 'prdtTotal'
	        },
	        {
	          header: '진행상황',
	          name: 'prcsPct',
	          renderer: {
	              type: CustomSliderRenderer,
	              options: {
	                min: 0,
	                max: 100
	              }
	            }
	        },
	        {
	          header: '공정순서',
	          name: 'prcsOrder'
	        },
	        {
	          header: '우선순위',
	          name: 'prodInstRank'
	        },
	        {
	          header: '납기일자',
	          name: 'prodInstEdate',
	          hidden:true
	        }

	]})
	
$(document).ready(function (){
	$.ajax({
		url:'/selectGetProcess',
		method:'GET',
		success:function(result){
			console.log(result);
			for(let data of result){
				if(data.prdtProdCnt){
					data.prcsPct = (data.prdtProdCnt/data.prdtTotal)*100;
				} else {
					data.prcsPct = 0;	
				}
			}
			instGrid.resetData(result);
		},
		error:function(err){
			console.log(err);
		}
	})
	//공정 실적 상세 클릭
	instGrid.on('click',function(ev){
		let data = instGrid.getValue(ev.rowKey,  'prcsCode');
		if(data != null){
			window.location.href = '/prod/prcrDtProgress?data=' + encodeURIComponent(data);		
		}
	})
	
})
	function backHome(){
		$(location).attr('href', '/prod/prcrKiosk');
	}
	function backBefore(){
		$(location).attr('href', '/prod/prcrKiosk');
	}
	function repeat(){
		$(location).attr('href', '/prod/prodProgress');
	}
</script>
</body>
</html>
