<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<meta charset="UTF-8">
<title>자재발주관리</title>

</head>
<body>
	<div layout:fragment="content">
	<h3>자재발주관리</h3>	
		<a href="javascript:pop()" style="margin:20px">안전재고미달목록<a>
		<div id="mtlLowGrid"></div>
		<br>
		<div class="col-14">
				<div class="btn-group" role="group" aria-label="Basic example" style="float:right;">
			<button type="button" id="mtlSearch" class="btn btn-primary">조회</button>
			<button type="button" id="mtlSave" class="btn btn-primary">발주</button>
		</div>
		<div id="mtlNeedGrid"></div>
		<script>
			// 안전재고 미달목록 출력/숨기기
		    function pop(){
        	    $('#mtlLowGrid').toggle("size", 500);
       	    }		
		
			window.onload = function() {
				// 안전재고미달 자재목록
				const mtlLowGrid = new tui.Grid({
					el : document.getElementById('mtlLowGrid'),
					scrollX : false,
					scrollY : false,
					rowHeaders : [ "rowNum" ],
					pageOptions: {
			            perPage: 5,
			            useClient: true,
			          },
					columns : [ {
						header : '자재코드',
						name : 'mtlCode',
					}, {
						header : '분류',
						name : 'mtlType'
					}, {
						header : '자재이름',
						name : 'mtlName'
					}, {
						header : '현재수량',
						name : 'mtlLotCnt'
					}, {
						header : '안전재고수량',
						name : 'mtlSs'
					}, {
						header : '수량차',
						name : 'mtlNow'
					}   ]
				});
				
				// 발주자재목록
				const mtlNeedGrid = new tui.Grid({
					el : document.getElementById('mtlNeedGrid'),
					scrollX : false,
					scrollY : false,
					rowHeaders : [ "rowNum" ],
					pageOptions: {
			            perPage: 10,
			            useClient: true,
			          },
					columns : [ {
						header : '자재코드',
						name : 'mtlCode',
						sortable: true,
					    sortingType: 'asc'
					}, {
						header : '자재발주일',
						name : 'mtlDate'
					}, {
						header : '거래처이름',
						name : 'bpName'
					}, {
						header : '분류',
						name : 'mtlType'
					}, {
						header : '자재이름',
						name : 'mtlName'
					}, {
						header : '수량',
						name : 'mtlCnt'
					}, {
						header : '단위',
						name : 'mtlUnit'
					}, {
						header : '담당자',
						name : 'mtlManager'
					}, {
						header : '납기요청일',
						name : 'mtlWishDate'
					}, {
						header : '상태',
						name : 'mtlWhereNm'
					}   ]
				});
				
				const header = ['mtlCode', 'mtlDate', 'bpName', 'mtlName', 'mtlCnt', 'mtlUnit', 'mtlManager','mtlWishDate','mtlWhereNm','mtlLotCnt','mtlSs','mtlNow','mtlType']
				
				//안전재고미달 ajax
		        $.ajax({
			          url: '/mtlMinus',
			          method: 'get',
			          dataType: 'json',
			          success: function (result) {
			            //날짜변환
			            $(result).each(function (idx, obj) {
			              for (let head of header) {

			                if (head.slice(-4).toLowerCase() == 'date') {
			                  obj[head] = getDate(obj[head]);
			                }
			              }
			            });
			            mtlLowGrid.resetData(eval(result));
			          },
			          error: function (err) {
			            console.log(err);
			          }
			        })
			        
				// 아래리스트 ajax
		        $.ajax({
		          url: '/mtlNeeds',
		          method: 'get',
		          dataType: 'json',
		          success: function (result) {
		            //날짜변환
		            $(result).each(function (idx, obj) {
		              for (let head of header) {

		                if (head.slice(-4).toLowerCase() == 'date') {
		                  obj[head] = getDate(obj[head]);
		                }
		              }
		            });
		            mtlNeedGrid.resetData(eval(result));
		          },
		          error: function (err) {
		            console.log(err);
		          }
		        })
			}
		</script>
	</div>
</body>
</html>
