<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>자재발주목록</title>

</head>
<body>
	<div layout:fragment="content">
	<h3>자재발주목록</h3>	
		<div>
			<span>자재정보</span>
			<select id="mtlPick">
				<option value="" selected>자재이름</option>
				<option value="" selected>자재코드</option>
				<option value="" selected>-전체-</option>
			</select>
			<input id="mtlName" placeholder="">
			<br>
			<span>상태</span>
			<select id="mtlStatus">
				<option value="" selected>주문진행중</option>
				<option value="" selected>검사완료</option>
				<option value="" selected>입고완료</option>
				<option value="" selected>-전체-</option>
			</select>
			<br>
			<button type="button" id="searchBtn" class="btn btn-primary">조회</button>
		</div>
		<div id="mtlNeedgrid"></div>
		<script>
			var grid;
			window.onload = function() {
				const mtlNeedgrid = new tui.Grid({
					el : document.getElementById('mtlNeedgrid'),
					scrollX : false,
					scrollY : false,
					rowHeaders : [ "rowNum" ],
					pageOptions: {
			            perPage: 10,
			            useClient: true,
			          },
					columns : [ {
						header : '자재코드',
						name : 'mtlCode',
						sortable: true,
					    sortingType: 'asc'
					}, {
						header : '자재발주일',
						name : 'mtlDate'
					}, {
						header : '거래처이름',
						name : 'bpName'
					}, {
						header : '분류',
						name : 'mtlType'
					}, {
						header : '자재이름',
						name : 'mtlName'
					}, {
						header : '수량',
						name : 'mtlCnt'
					}, {
						header : '단위',
						name : 'mtlUnit'
					}, {
						header : '담당자',
						name : 'mtlManager'
					}, {
						header : '납기요청일',
						name : 'mtlWishDate'
					}, {
						header : '상태',
						name : 'mtlWhereNm'
					}   ]
				});
				
				const header = ['mtlCode', 'mtlDate', 'bpName', 'mtlCode', 'mtlName', 'mtlCnt', 'mtlUnit', 'mtlManager','mtlWishDate','mtlWhereNm']

		        $.ajax({
		          url: '/mtlNeeds',
		          method: 'get',
		          dataType: 'json',
		          success: function (result) {
		            //날짜변환
		            $(result).each(function (idx, obj) {
		              for (let head of header) {
		                if (head.slice(-4).toLowerCase() == 'date') {
		                  obj[head] = getDate(obj[head]);
		                }
		              }
		            });
		            mtlNeedgrid.resetData(eval(result));
		          },
		          error: function (err) {
		            console.log(err);
		          }
		        })
			}
		</script>
	</div>
</body>
</html>
