<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>자재출고목록</title>

</head>
<body>
	<div layout:fragment="content">
	<h3>자재출고목록</h3>	
		<div>
			<span>자재종류</span>
			<select id="mtlPick">
				<option value="" selected>원자재</option>
				<option value="" selected>부자재</option>
				<option value="" selected>-전체-</option>
			</select>
			<br>
			<span>생산실적코드</span>
			<input id="mtlName" placeholder="">
			<br>
			<button type="button" id="searchBtn" class="btn btn-primary">조회</button>
		</div>
		<div id="mtlOutGrid"></div>
		<script>
			var grid;
			window.onload = function() {
				const mtlOutGrid = new tui.Grid({
					el : document.getElementById('mtlOutGrid'),
					scrollX : false,
					scrollY : false,
					rowHeaders : [ "rowNum" ],
					columns : [ {
						header : '자재출고코드',
						name : 'mtlOutCode'
					}, {
						header : '자재LOT',
						name : 'mtlLotNum'
					}, {
						header : '자재코드',
						name : 'mtlCode'
					}, {
						header : '자재출고량',
						name : 'mtlOutCnt'
					}, {
						header : '공정실적코드',
						name : 'prcsRsCode'
					}		]
				});
				
				const header = ['mtlOutCode', 'mtlLotNum', 'mtlCode', 'mtlOutCnt', 'prcsRsCode']

		        // Orders List불러오기
		        $.ajax({
		          url: '/mtlEmpty',
		          method: 'get',
		          dataType: 'json',
		          success: function (result) {
		            //날짜변환
		            $(result).each(function (idx, obj) {
		              for (let head of header) {

		                if (head.slice(-4).toLowerCase() == 'date') {
		                  obj[head] = getDate(obj[head]);
		                }
		              }
		            });
		            mtlOutGrid.resetData(eval(result));
		          },
		          error: function (err) {
		            console.log(err);
		          }
		        })
			}
		</script>
	</div>
</body>
</html>
