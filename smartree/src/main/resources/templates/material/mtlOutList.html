<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>자재출고목록</title>
<style>
.excelDownload {
margin-top: 0px;
float: right;
}
.tui-grid-body-area .tui-grid-cell .tui-grid-cell-content{
 text-align: center;
}

</style>

</head>
<body>
	<div layout:fragment="content">
		<div class="row">
		<div class="col-5">
			<h2>자재목록</h2>
				<div class="input-group mb-3">
					<input type="text" class="form-control col-3" placeholder="자재명" id="searchMtlName">
					<div class="input-group-append">
				   	<button class="btn btn-outline-secondary" type="button" id="searchMtl" style="padding: 3px; padding-left: 20px; padding-right: 20px;">검색</button>
					</div>
				</div> 
			<div id="mtlGrid"></div>
		</div>
		<div class="col-7">
			<h2>출고내역</h2>
				<div class="input-group mb-3">
					<input type="text" class="form-control col-3" placeholder="자재명" id="searchMtlName">
					<div class="input-group-append">
				   	<button class="btn btn-outline-secondary" type="button" id="searchMtl" style="padding: 3px; padding-left: 20px; padding-right: 20px;">검색</button>
					</div>
				</div> 
			<div id=mtlLotGrid></div>
		</div>


		</div>

		<button type="button" class="btn btn-info btn-icon-text excelDownload">Excel 
		<i class="bi bi-printer"></i>
           </button>
		
		<script>
		
		document.addEventListener("DOMContentLoaded",() => {
			let commonCode = [];
			let codeDetail = [];
			let codeType;
			let cdl;	
			
			// 자재목록 그리드 sql문에서 자재당 하나씩만 나오게만듬
				const mtlGrid = new tui.Grid({
					el : document.getElementById('mtlGrid'),
					scrollX : false,
					scrollY : false,
					rowHeaders : [ "rowNum" ],
					minBodyHeight: 450,
					pageOptions: {
			            perPage: 10,
			            useClient: true,
			          },
					columns : [ {
						header : '자재코드',
						name : 'mtlCode',
						sortable: true,
					},{
						header : '분류',
						name : 'mtlType',
						sortable: true
					}, {
						header : '자재이름',
						name : 'mtlName'
					}, {
						header : '최종출고일자',
						name : 'mtlInDate'
					}, {
						header : '누적출고수량',
						name : 'mtlLotCnt'
					}, ]
				});
				
				const header = ['mtlLotNum', 'mtlCode', 'mtlInCnt', 'mtlInDate', 'mtlManager', 'mtlLotCnt', 'mtlChkCode', 'mtlName']
				mtlGrid.on('click', function (ev) {
					if (ev.rowKey == undefined) {
						return;
					}
					mtlCode = mtlGrid.getValue(ev.rowKey, 'mtlCode')
					lotFnc(mtlCode)
				})
				// lot목록 그리드
				const mtlLotGrid = new tui.Grid({
					el : document.getElementById('mtlLotGrid'),
					data: [],
					scrollX : false,
					scrollY : false,
					rowHeaders : [ "rowNum" ],
					minBodyHeight: 450,
					pageOptions: {
			            perPage: 5,
			            useClient: true,
			          },
					columns : [ {
						header : '자재출고코드',
						name : 'mtlOutCode',
						sortable: true,
					    sortingType: 'asc'
					}, {
						header : 'LOT',
						name : 'mtlLotNum'
					}, {
						header : '자재코드',
						name : 'mtlCode'
					}, {
						header : '자재이름',
						name : 'mtlName'
					}, {
						header : '출고수량',
						name : 'mtlOutCnt'
					}, {
						header : '자재출고일자',
						name : 'prcsEDate'
					}, {
						header : '사용공정코드',
						name : 'prcsRsCode'
					},  ]
				});
				// 재고목록 ajax
		        $.ajax({
		          url: '/mtlExist',
		          method: 'get',
		          dataType: 'json',
		          success: function (result) {
		            //날짜변환
		            $(result).each(function (idx, obj) {
		              for (let head of header) {
		                if (head.slice(-4).toLowerCase() == 'date') {
		                  obj[head] = getDate(obj[head]);
		                }
		              }
		            });
		            mtlGrid.resetData(eval(result));
		          },
		          error: function (err) {
		            console.log(err);
		          }
		        })
		        // 자재의 모든lot 조회 출력기능
		        function lotFnc(mtlCode){
		        $.ajax({
		          url: '/mtlEmpty',
		          method: 'POST',
		          data: { mtlCode : mtlCode },
		          success: function (result) {
		            //날짜변환
		            $(result).each(function (idx, obj) {
		              for (let head of header) {

		                if (head.slice(-4).toLowerCase() == 'date') {
		                  obj[head] = getDate(obj[head]);
		                }
		              }
		            });
		            mtlLotGrid.resetData(eval(result));
		          },
		          error: function (err) {
		            console.log(err);
		          }
		        });
				}	    
		    // 자재검색
			function searchMtl() {
				let vo = {};
				vo.mtlType = $('#searchMtlType').val();
				vo.mtlName = $('#searchMtlName').val();
				console.log(vo)
				$.ajax({
					url: '/mdm/searchMtl',
					method: 'POST',
					contentType : 'application/json',
					data: JSON.stringify(vo),
					success: result => {
						console.log(result)
						mtlGrid.resetData(result)
					},
					error: err => console.log(err)
				})
			}

			
			mtlGrid.on('click', function (ev) {
				if (ev.rowKey == undefined) {
					return;
				}
				mtlCode = mtlGrid.getValue(ev.rowKey, 'mtlCode')
				lotFnc(mtlCode)
			})
		        
		        //엑셀 다운로드 버튼으로 만드는 기능
		        const excelDownload = document.querySelector(".excelDownload");
	               excelDownload.addEventListener("click",
	                    function (e) {
	            	   		mtlGrid.export("xlsx");
	                    }
	               );
	           
		
			});

		</script>
	</div>
	</div>
</body>
</html>
