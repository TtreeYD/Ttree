<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8">
  <title>SMARTREE</title>
<style>

</style>
</head>

<body>
  <div layout:fragment="content">
  <h1>주문서조회</h1>
		
		<label>업체명</label> 
		<input type="text" id="bpName"> 

		<label >주문일자</label> 
		<input type="date" id="orderDate"> 

		<label >납기일자</label>
		<input type="date" id="dodDate"> 
	
		<button type="button" id="searchDataBtn" class="btn btn-primary"
			style="margin: 5px;">조회</button>
		<button type="button" id="resetBtn" class="btn btn-primary"
			style="margin: 4px;" >초기화</button>
    <div id="grid"></div>
	
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content" style="height:500px">
          <div class="modal-header">
            <h2>주문서상세조회</h2>
          </div>
          <div class="modal-body">
            <div style="margin-bottom: 10px;">
            	<label for="orderCodeModal" style="text-align:center;">주문코드</label>
				<input type="text" id="orderCodeModal"  name="orderCodeModal">
	            <label for="orderBpName" style="text-align:center;">업체명</label>
				<input type="text" id="orderBpName"  name="orderBpName" readonly>
				<label for="orderManagerModal" style="margin-top:10px">담당자</label>
				<input type="text" id="orderManagerModal"  name="orderManagerModal" readonly>
            </div>
            <div id="grid2" class="lightgrey"></div>
          </div>
          <div class="modal-footer">
          	<div>
	            <button type="button" class="btn btn-default" id="pdfBtn">PDF</button>
	            <button type="button" class="btn btn-info btn-icon-text excelDownload" id="ExcelBtn">EXCEL
	            <i class="bi bi-printer"></i>
	            </button>
          	</div>
            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <script>
      var grid;

      
      
      $(document).ready(function () {

        const grid2 = new tui.Grid({
          el: document.getElementById('grid2'),
          scrollX: false,
          scrollY: false,
          rowHeaders: ["rowNum"],
          columns: [
       	  {
                 header: '주문코드',
                 name: 'orderCode',
                 hidden: true
           },
          {
            header: '주문상세코드',
            name: 'orderDtCode',
            align: 'center'
            
          },
          {
            header: '제품명',
            name: 'prdtName',
            align: 'left'
          },
          {
       	  	 header: '업체코드',
             name: 'bpCode',
             align: 'center'
          },
          {
            header: '주문량',
            name: 'orderDtCnt',
            align: 'right'
          },
          {
            header: '납기일자',
            name: 'dodDate',
            filter: {
              type: 'date', showApplyBtn: true, showClearBtn: true,
              options: {
                format: 'yyyy-MM-dd'
              }
            },
            align: 'center'
          }
          ],

        });
        const grid = new tui.Grid({
          el: document.getElementById('grid'),
          scrollX: false,
          scrollY: false,
          rowHeaders: ["rowNum"],
          pageOptions: {
            perPage: 15,
            useClient: true,
          },
          bodyHeight : 500,
          columns: [{
            header: '주문코드',
            name: 'orderCode',
            align: 'center'
          },
          {
            header: '업체코드',
            name: 'bpCode',
            align: 'center'
          },
          {
            header: '업체명',
            name: 'bpName',
            align: 'left'
          },
          {
            header: '주문일자',
            name: 'orderDate',
            sortingType: 'asc',
            sortable: true,
            align: 'center'
          },
          {
            header: '납기일자',
            name: 'dodDate',
            align: 'center',
            sortingType: 'asc',
            sortable: true
          },
          {
            header: '납기현황',
            name: 'dodState',
           	align: 'center'
          },
          {
            header: '담당자',
            name: 'orderManager'
          }
          ]
        });


        // Orders List불러오기

        $.ajax({
          url: '/orders',
          method: 'get',
          dataType: 'json',
          success: function (result) {
            grid.resetData(result);
          },
          error: function (err) {
            console.log(err);
          }
        })



        grid.on('click', (ev) => {
          if (ev.rowKey == undefined) {
            return;
          }
          let data = grid.getValue(ev.rowKey, 'orderCode');

          console.log(data)
          $.ajax({
            url: '/orderDtList',
            method: 'GET',
            data: {
              orderCode: data
            },
            success: function (result) {
			console.log('dddd',result)
			$('#orderBpName').val(result[0].bpName)
			$('#orderManagerModal').val(result[0].orderManager)
			$('#orderCodeModal').val(result[0].orderCode)
			
              grid2.resetData(result);

              setTimeout(() => grid2.refreshLayout(), 200);
              $("#myModal").modal('show');
            },
            error: function (err) {

              console.log(err)
            }
          })
        })
		//pdf저장
        $('#pdfBtn').on('click', function () {
        	let orderCode = grid2.getValue(0 , "orderCode");
          	window.open("orderPdf1?orderCode="+orderCode,'pdf');
        	
        });
        
        $('#searchDataBtn').on('click',function(){
        	let data ={}
        	data.bpName = $('#bpName').val();
        	data.orderDate = $('#orderDate').val();
        	data.dodDate = $('#dodDate').val();
        	$.ajax({
        		url:'/orders',
        		method:'GET',
        		data: data,
        		success:function(result){
        			grid.resetData(result);        		
        		},
        		error:function(err){
        			console.log(err);
        		}
        		
        	})
        })
		const options = {
	  		fileName: '주문서상세조회'
		};
        $('#ExcelBtn').on('click',function(){
        	grid2.export('xlsx',options);
        })

		$('#resetBtn').on('click',function(){
			$('#bpName').val('');
			$('#orderDate').val('');
			$('#dodDate').val('');
		})
		
		
      })
    </script>
  </div>
</body>

</html>
