<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>SMARTREE</title>
     	
</head> 
<body>
	<div layout:fragment="content">
    <div id="grid"></div>
    
    
      <script>
        var grid;
        window.onload=function(){

    const grid = new tui.Grid({
      el: document.getElementById('grid'),
      scrollX: false,
      scrollY: false,
      rowHeaders:["rowNum"],
      columns: [
        {
          header: '주문코드',
          name: 'orderCode'
        },
        {
          header: '업체코드',
          name: 'bpCode'
        },
        {
          header: '업체명',
          name: 'bpName'
        },
        {
          header: '주문일자',
          name: 'orderDate'
        },
        {
          header: '납기일자',
          name: 'orderDate'
        },
        {
          header: '납기현황',
          name: 'dodState'
        },
        {
          header: '담당자',
          name: 'orderManager'
        }
      ]
    });
    
	$.ajax({
		url:'/orders',
		method:'get',
    dataType:'json',
		success:function(result){
			console.log(result);
			grid.resetData(eval(result));
		},
		error:function(err){
			console.log(err);
		}
	})
    
  }
          
    </script>
	</div>
</body>
</html>
