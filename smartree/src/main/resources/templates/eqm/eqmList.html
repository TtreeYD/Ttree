<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>설비조회</title>

</head>
<body>


<div layout:fragment="content">
	<h2>설비조회</h2>
	
	<div> 
		
    <input type="radio" id="all" name="eqmUcheck" value="" checked />
    <label for="all">전체</label>
 
 	<input type="radio" id="y" name="eqmUcheck" value="y" />
    <label for="y">사용</label>
    
    <input type="radio" id="n" name="eqmUcheck" value="n"/>
    <label for="n">미사용</label>
	</div>
	
	<div style="padding-bottom: 10px;">
	
	<label>설비명  :  </label>
	<input type= "text" id="searchName" placeholder="설비명을 입력하시오">
	<button type="button" id="searchBtn" class="btn btn-primary">검색</button>
	
	</div>
	
	<div id="grid"></div>
	
<script>
        var grid;
        window.onload=function(){
   	
    const grid = new tui.Grid({
      el: document.getElementById('grid'),
      scrollX: false,
      scrollY: false,
      rowHeaders:["rowNum"],
      pageOptions: {
          perPage: 5,
          useClient: true,
        },
      columns: [
        {
          header: '설비코드',
          name: 'eqmCode',
          align: 'center'
        },
        {
          header: '설비명',
          name: 'eqmName',
          align: 'center'
        },
        {
            header: '사용여부',
            name: 'eqmUcheck', 
            align: 'center'
        },
        {
              header: '점검주기',
              name: 'inspCycle',
              align: 'center'
        },
        {
            header: '최근점검일시',
            name: 'recentInspDate',
            align: 'center'
        },
        {
            header: '차기점검일시',
            name: 'nextInspDate',
            align: 'center'
      },
      {
          header: '제조업체',
          name: 'mfgComp',
          align: 'center'
 	   },
 	   {
        header: '제조일자',
        name: 'mfgDate',
        align: 'center'
  }
      ]
    });
    getEqmList();

    // 검색버튼 클릭시 
    $('#searchBtn').on('click',function(){
    	searchEqmName();
    })
    // 검색 - 엔터시
    $('#searchName').on('keypress', function (ev) {
		if (ev.which == 13) {
			ev.preventDefault();
			searchEqmName()
		}
	})
	// radio - all 체크
	$('#all').on('click',function(){
		if($('#searchName').val()){
			$('#searchName').val('');
		}
		getEqmList();
	})
	// radio - y 체크
	$('#y').on('click',function(){
		if($('#searchName').val()){
			$('#searchName').val('');
		}
		let ucheck= $('#y').val();
		getEqmUcheckList(ucheck);
	})
	// radio - n 체크
	$('#n').on('click',function(){
		if($('#searchName').val()){
			$('#searchName').val('');
		}
		let ucheck= $('#n').val();
		getEqmUcheckList(ucheck);
	})
	// 전체설비 조회
    function getEqmList(){
    	$.ajax({
    		url:'/eqms',
    		method:'get',
        dataType:'json',
    		success:function(result){
    			console.log(result);
    			grid.resetData(eval(result));
    		},
    		error:function(err){
    			console.log(err);
    		}
    	})
    }

	// 체크박스 조회
	function getEqmUcheckList(eqmUcheck){
		$.ajax({
			url:'/eqmUcheck',
			data: {eqmUcheck:eqmUcheck},
			success: result=>{
				//console.log(eqmUcheck)
				//console.log(result)
				 grid.resetData(eval(result));
			},
			error: err => console.log(err)
		})
	}
	// 설비 이름 조회
	function getEqmName(eqmName){
		$.ajax({
			url:'/eqmName',
			data: {
				eqmName : eqmName
			},
			success: result => {
				console.log(result);
				grid.resetData(eval(result));
			}
			,
			error: err => console.log(err)
		})
	}
	// 설비 이름 조회 : input에 값
	function searchEqmName(){
	
		$('#all').prop('checked',true)
		if($('#searchName').val()){
			let eqmName = $('#searchName').val();
			getEqmName(eqmName);
			
		}
	}
    
  }
          
    </script>
	
</div>
</body>
</html>
