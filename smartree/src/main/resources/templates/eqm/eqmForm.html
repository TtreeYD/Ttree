<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
       #equipTable{
            width:  1100px;
            height: 400px;
            border-collapse: collapse; 
            margin-left: 10px;
    		margin-top: 30px;                   
        }

        #equipTable th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #equipTable th {
            background-color: #f2f2f2;
        }
              
         #equipTable input[type="text"]{
            width: 50;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #selectBtn, #buttons{
        	margin-right:300px; float:right;
        }
</style>
</head>
<body>
	<div layout:fragment="content">
		<h2>설비관리</h2>
		<button type="button" id="selectBtn" class="btn btn-primary" data-toggle="modal" data-target="#searchEqmModal">설비조회</button>
		<div>
			<form>
			
				<table id="equipTable">
					<tr>
						<th>설비코드</th>
						<td>
							<input type="text" name="eqmCode" id="eqmCode" style="background-color:#d3d3d3;" readonly>
						</td>
						<th>설비명</th>
						<td>
							<input type="text" name="eqmName" id="eqmName">
						</td>
					</tr>
				
					<tr>
						<th>사용여부</th>
						<td>
							<label style="margin-left:10px; margin-right:40px;"><input type="radio" id="" name="eqmUcheck" value="y"> Yes </label>
							<label><input type="radio" id="" name="eqmUcheck" value="n"> No </label>
						</td>
					</tr>
					<tr>
						<th>온도</th>
						<td>
							<input type="text" id="eqmMinTemp" name="eqmMinTemp" placeholder="최저"> ℃   ~
							<input type="text" id="eqmMaxTemp" name="eqmMaxTemp" placeholder="최고"> ℃
						</td>
						
						<th>관리인</th>
						<td> <input type="text" id="eqmManager" name="eqmManager" > </td>
					</tr>
					<tr>
						<th>점검주기</th>
						<td>
							<input type="text" name="inspCycle" id="inspCycle">일 
						</td>
						<th>이미지</th>
						<td>
							<input type="file" name="eqmImg" id="eqmImg">
						</td>
					</tr>
					<tr>
						<th>제조업체</th>
						<td><input type="text" id="mfgComp" name="mfgComp" ></td>
					</tr>
					<tr>
						<th>제조일자</th>
						<td><input type="date" id="" name="mfgDate" ></td>
					</tr>
				</table>
				
				<div id="buttons" >
					<button type="submit" id="" class="btn btn-primary">등록</button>
					<button type="button" id="" class="btn btn-primary">취소</button>
					<button type="button" id="" class="btn btn-primary">삭제</button>
				</div>
			</form>
		</div>
		<!-- 모달창 시작 -->
			<div class="modal fade " id="searchEqmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">설비</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<label>설비명</label>
						<input type= "text" id="searchName" placeholder="설비명을 입력하시오">
						<button type="button" id="searchBtn" class="btn btn-primary">검색</button>
						<br>
						<div id="grid2"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">등록</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 모달창 끝 -->
		
		<script>
		 var grid2;
	      $(document).ready(function () {
	    	  
	    	  const grid2 = new tui.Grid({
	              el: document.getElementById('grid2'),
	              scrollX: false,
	              scrollY: false,
	              rowHeaders: ["rowNum"],
	              pageOptions: {
	                  perPage: 5,
	                  useClient: true,
	                },
	              columns: [{
	                header: '설비명',
	                name: 'eqmName',
	                align: 'center'
	              },
	              {
	                header: '제조업체',
	                name: 'mfgComp',
	                align: 'center'
	              }
	              ]

	            });
	      });
	      

		</script>
		
	</div>
</body>
</html>
