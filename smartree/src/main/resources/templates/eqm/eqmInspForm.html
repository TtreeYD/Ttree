<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	    #eqmInspTable{
            width:  1100px;
            height: 400px;
            border-collapse: collapse; 
            margin-left: 10px;
    		margin-top: 30px;                   
        }

        #eqmInspTable th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #eqmInspTable th {
            background-color: #f2f2f2;
        }
       #eqmInspTable input[type="text"],textarea{
            width: 50;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
       #selectBtn, #buttons{
        	margin-right:300px; float:right;
        }
</style>
</head>
<body>
	<div layout:fragment="content">
		<h2>설비점검관리</h2>
		<button type="button" id="selectBtn" class="btn btn-primary" data-toggle="modal" data-target="#searchEqmModal">비가동 조회</button>
		<div>
			<form>
				<table id="eqmInspTable">
					<tr>
						<th>설비코드</th>
						<td>
							<input type="text" name="eqmCode" id="eqmCode" style="background-color:#d3d3d3;" readonly>
						</td>
						<th>설비명</th>
						<td>
							<input type="text"  name="eqmName" id="eqmName">
						</td>
					</tr>
					<tr>
						<th>최근점검일시</th>
						<td><input type="date" id="recentInspDate" name="recentInspDate" ></td>
					</tr>
					<tr>
						<th>담당자</th>
						<td>
							<input type="text"  name="inspManager" id="inspManager">
						</td>
						<th>수리일시</th>
						<td><input type="date" id="repairDate" name="repairDate" ></td>
					</tr>
					<tr>
						<th>점검내역</th>
						<td><textarea id="inspDt" name="inspDt" ></textarea></td>
						<th>조치내용</th>
						<td><textarea id="actionDt" name="actionDt" ></textarea></td>
					</tr>
					<tr>
						<th>판정</th>
						<td>
							<label for="y" style="margin-left:10px; margin-right:40px;"  ><input type="radio" id="y" name="inspJudg" value="y"> 적합 </label>
							<label for="n"><input type="radio" id="n" name="inspJudg" value="n"> 부적합 </label>
						</td>
					</tr>
					<tr>
						<th>차기점검일시</th>
						<td><input type="date" id="nextInspDate" name="nextInspDate" ></td>
						<th>등록일시</th>
						<td><input type="date" id="registerDate" name="registerDate" ></td>
					</tr>
				</table>
				
				<div id="buttons" >
					<button type="submit" id="" class="btn btn-primary">등록</button>
					<button type="button" id="resetBtn" class="btn btn-primary">취소</button>
					<button type="button" id="deleteBtn" class="btn btn-primary">삭제</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
